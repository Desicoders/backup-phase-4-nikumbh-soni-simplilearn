<h1> User List Details </h1>

<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>Id</th><th>Name</th><th>UserName</th><th>Email</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>{{u.country}}</td>
        <td><button type="button" (click)='BookDelete(u.id)' class="btn btn-primary">Delete</button></td>
    </tr>
</tbody>

</table>
